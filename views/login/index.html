<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Login - Game Labs</title>
  </head>
  <body class="bg-gray-200 font-sans">
    <nav
      id="navbar"
      /* CAMBIO 2: Barra de navegación gris oscura en lugar de morada */
      class="fixed top-0 left-0 right-0 bg-gray-800 h-16 shadow-md"
    ></nav>
    <div
      class="flex pt-16 h-screen max-w-7xl mx-auto justify-center items-center px-4"
    >
      <!-- <div class="hidden lg:flex w-2/4 justify-center items-center px-4">
        <img class="w-3/4 drop-shadow-xl" src="/img/undraw_access-account_aydp.svg" alt="Login image" />
      </div> -->
      <form
        id="form"
        /* CAMBIO 3: Fondo blanco para el formulario (tipo tarjeta) y texto gris oscuro */
        class="flex flex-col gap-4 bg-white p-8 rounded-2xl text-lg shadow-2xl w-full md:w-9/12 lg:w-2/5 border border-gray-100"
      >
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-4">Bienvenido de nuevo</h2>
        <div class="flex flex-col gap-2">
          <label class="font-bold text-gray-700 text-sm uppercase tracking-wider" for="email-input"
            >Email <span class="text-red-500">*</span></label
          >
          <input
            id="email-input"
            type="email"
            name="email-input"
            autocomplete="email"
            placeholder="ejemplo@gamelabs.com"
            class="rounded-lg p-3 bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
          />
        </div>
        <div class="flex flex-col gap-2">
          <label class="font-bold text-gray-700 text-sm uppercase tracking-wider" for="password-input"
            >Contraseña <span class="text-red-500">*</span></label
          >
          <input
            id="password-input"
            type="password"
            name="password-input"
            autocomplete="current-password"
            placeholder="••••••••"
            class="rounded-lg p-3 bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
          />
          <p id="error-text" class="text-sm text-red-600 font-medium mt-1"></p>
        </div>
        <button
          id="form-btn"
          class="mt-4 bg-green-600 py-3 px-4 rounded-lg font-bold text-white hover:bg-green-700 text-center transition duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
        >
          Iniciar sesión
        </button>
      </form>
    </div>
    <script src="/components/nav.js"></script>
    <script src="index.js"></script>
  </body>
</html>
