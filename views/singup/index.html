<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/output.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Registro - Game Labs</title>
  </head>
  <body class="bg-gray-200 font-sans">
    <nav
      id="navbar"
      /* CAMBIO 2: Barra de navegación gris oscura */
      class="fixed top-0 right-0 left-0 bg-gray-800 h-16 shadow-md z-50"
    ></nav>

    <div id="notification" class="fixed top-20 left-0 right-0 z-50"></div>

    <div
      class="pt-24 h-screen flex max-w-7xl mx-auto justify-center items-center px-4 pb-12"
    >
      <div class="hidden lg:flex w-2/4 justify-center items-center px-8">
        <img
          class="w-full max-w-md drop-shadow-xl"
          src="/img/signup.svg"
          alt="imagen para registro"
        />
      </div>
      <form
        id="form"
        /* CAMBIO 3: Formulario blanco tipo tarjeta, bordes redondeados, sombra */
        class="flex flex-col gap-5 bg-white p-8 rounded-2xl text-md shadow-2xl w-full lg:w-2/5 border border-gray-100"
      >
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-2">Crear Cuenta</h2>
        
        <div class="flex flex-col gap-2">
          <label for="name-input" class="font-bold text-gray-700 text-sm uppercase tracking-wider"
            >Nombre <span class="text-red-500">*</span></label
          >
          <input
            type="text"
            id="name-input"
            name="name-input"
            autocomplete="off"
            placeholder="Pepito Perez"
            class="rounded-lg p-3 bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
          />
          <p class="text-xs text-gray-500 font-medium">
            Nombre y Apellido, ambos comenzando con mayúscula.
          </p>
        </div>

        <div class="flex flex-col gap-2">
          <label for="email-input" class="font-bold text-gray-700 text-sm uppercase tracking-wider"
            >Correo <span class="text-red-500">*</span></label
          >
          <input
            type="email"
            id="email-input"
            name="email"
            autocomplete="off"
            placeholder="ejemplo@gmail.com"
            class="rounded-lg p-3 bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
          />
          <p class="text-xs text-gray-500 font-medium">El correo es requerido.</p>
        </div>
        
        <div class="flex flex-col gap-2">
          <label for="password-input" class="font-bold text-gray-700 text-sm uppercase tracking-wider"
            >Contraseña <span class="text-red-500">*</span></label
          >
          <input
            type="password"
            id="password-input"
            name="password-input"
            autocomplete="off"
            placeholder="••••••••"
            class="rounded-lg p-3 bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
          />
          <p class="text-xs text-gray-500 font-medium leading-tight">
            Debe tener al menos una letra y un número.
          </p>
        </div>
        
        <div class="flex flex-col gap-2">
          <label for="match-input" class="font-bold text-gray-700 text-sm uppercase tracking-wider">
            Confirmar Contraseña <span class="text-red-500">*</span></label
          >
          <input
            type="password"
            id="match-input"
            name="match-input"
            autocomplete="off"
            placeholder="••••••••"
            class="rounded-lg p-3 bg-gray-50 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
          />
          <p class="text-xs text-gray-500 font-medium">Debe coincidir con la contraseña anterior.</p>
        </div>
        
        <button
          id="form-btn"
          class="mt-4 bg-green-600 py-3 px-4 rounded-lg font-bold text-white hover:bg-green-700 text-center transition duration-200 ease-in-out cursor-pointer shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
        >
          Registrar
        </button>
      </form>
    </div>
    <script type="module" src="index.js"></script>
    <script type="module" src="/components/notification.js"></script>
  </body>
</html>
